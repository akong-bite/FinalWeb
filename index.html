<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Image Effect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Main image with a specific class for targeting -->
        <div class="main-image-wrapper">
          <img 
            src="https://optim.tildacdn.com/tild6535-6664-4262-b035-353739353331/-/format/webp/photo.jpg" 
            class="main-image" 
            alt="Main image"
          >
        </div>
      
        <!-- Cutout images container -->
        <div class="cutout-container">
          <!-- Each cutout image gets a unique ID -->
          <img 
            src="https://optim.tildacdn.com/tild6337-3537-4434-b937-633862323731/-/resize/140x/-/format/webp/Group_54.png" 
            id="cutout_1" 
            class="cutout-image" 
            alt="Cutout image 1"
          >
          <!-- Add more cutout images with incremental IDs -->
          <img 
            src="https://optim.tildacdn.com/tild6337-3537-4434-b937-633862323731/-/resize/140x/-/format/webp/Group_54.png" 
            id="cutout_2" 
            class="cutout-image" 
            alt="Cutout image 2"
          >
          <!-- Add cutout_3 and cutout_4 similarly -->
          <img 
          src="https://optim.tildacdn.com/tild6337-3537-4434-b937-633862323731/-/resize/140x/-/format/webp/Group_54.png" 
          id="cutout_3" 
          class="cutout-image" 
          alt="Cutout image 3"
        >
        </div>
      </div>

    <script src="script.js"></script>
</body>
</html>
